# Site
title: Coco ’s blog
subtitle: 少年不知愁滋味 为赋新词强说愁
description: Coco的个人博客，记录个人学习成长，热爱前端，喜欢设计，爱好折腾。
keywords: Javascript,html5,csss3,web前端开发
author: Coco
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sbco.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huno-master

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git                                                  # 博客托管服务器类型
  repository: git@github.com:chokcoco/chokcoco.github.io.git  # 托管服务器地址
  brach: master
  # type: git
  # repository: git@github.com:chokcoco/Hexo.git  # 托管服务器地址
  # brach: master
# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

 # Rss
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

#hexo-all-minifier
html_minifier:
  enable: true
  exclude:

css_minifier:
  enable: false
  exclude:
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
